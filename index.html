<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youbird</title>
    <!-- Basic informations -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- Meta tags for Socail Media -->
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" sizes="any">
    <link rel="icon" href="./icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./icon.png">
    <!-- 
        ## Manifest File ##
        # Web Application Manifest
        ## provides information about a web application
        ### provide information that the browser needs to install a progressive web app
     -->
    <link rel="manifest" href="./manifest.json">
    <link rel="manifest" href="./site.webmanifest">
    <!-- Theme color -->
    <meta name="theme-color" content="#fafafa">
    <!-- Google Fonts (Wrok Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,800&display=swap" rel="stylesheet">
    <!-- Render Elements Normaly -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <!-- Font Awesome Free 6.4.0 by @fontawesome -->
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="d-none transparent-cover"></div> <!-- A Transparent Cover -->
    <div class="d-none modal-container">
        <div class="modal">
            <div class="progress-bar"></div>
            <div class="big-icon"></div>
            <div class="modal-body"></div>
            <div class="for-script-tag"></div>
        </div>
    </div>
    <div class="background-behind"></div> <!-- The Image Behind .landing -->
    <!-- Start Header -->
    <div class="header">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <img src="./logo.png" alt="Youbird Logo" class="logoimg">
            </div>
            <!-- Huburger Button -->
            <div class="links">
                <button class="ready-button icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </div>
    <!-- Menu Links -->
    <div class="d-none links-menu">
        <!-- Close Button -->
        <div class="cm-c"><button class="ready-button close-menu"><i class="fa fa-times"></i></button></div>
        <!-- Menu Links -->
        <ul>
            <li><a href="#downloadYTVideos"><i style="color:rgb(160, 84, 84);" class="fa fa-download"></i> Download Video</a></li>
            <li><a href="#about"><i style="color:rgb(165, 79, 8);" class="fa fa-question-circle"></i> About Us</a></li>
            <li><a href="#contact"><i style="color:rgb(207, 15, 15);" class="fa fa-heart"></i> Contact Us</a></li>
        </ul>
    </div>
    <!-- End Header -->
    <!-- Start Lannding Section -->
    <div class="landing">
        <!-- Start Advertise Erea -->
        <div class="advertise-erea">
            <img src="./assets/images/ad.png" alt="Advertisement Image" class="ad-image">
        </div>
        <!-- End Advertise Erea -->
        <!-- Start .intro-box -->
        <div class="intro-box">
            <div class="text"> <!-- Intro Text Container -->
                <h1>Free Online Video Downloader</h1>
                <p>Download video from YouTube for free</p>
            </div>
            <!-- Start Advertise Erea -->
            <div class="advertise-erea">
                <img src="./assets/images/ad.png" alt="Advertisement Image" class="ad-image">
            </div>
            <!-- End Advertise Erea -->
            <form action="#hello" method="post" id="video-form" class="url-form">
                <input class="form-input" value="" name="vid-url" type="text" placeholder="Enter youtube video link here...">
                <button type="submit" class="submit-button"><i class="fa fa-arrow-right"></i></button>
            </form>
            <!-- Start Advertise Erea -->
            <div class="advertise-erea">
                <img src="./assets/images/ad.png" alt="Advertisement Image" class="ad-image">
            </div>
            <!-- End Advertise Erea -->
        </div>
        <!-- End .intro-box -->
        <!-- Start Video Download -->
        <div class="video-download d-none">
            <div class="vid">
                <div class="quality">720P</div>
                <img src="./assets/images/background.svg" alt="Thumbnail" class="vid-thumbnail">
                <h4 class="title">Lorem ipsum dolor sit amet consectetur adipisicing elit.</h4>
                <a href="#" class="download-btn"><div class="d-text"><i class="fa fa-cloud-download"></i> Download(MP4)</div></a>
            </div>
        </div>
        <!-- End Video Download -->
    </div>
    <!-- End Lannding Section -->
    <!-- Start Footer -->
    <div class="footer">
        <div class="container">
            <!-- Copy Right Text -->
            <div class="copy-right">Designed with <i style="color: rgb(207, 15, 15);" class="fa fa-heart"></i> By Almodesh Plus&copy;</div>
        </div>
    </div>
    <!-- End Footer -->
    <!-- Javascript Erea -->
    <!-- jQuery v3.7.0  -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- Main JS File -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
